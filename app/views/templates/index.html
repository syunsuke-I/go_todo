{{define "content"}}
<div class="max-w-4xl mx-auto my-8">
    <div class="text-2xl font-bold mb-4">UserName: {{.Name}}</div>
    <p class="mb-4"><a href="/todos/new" class="text-blue-500 hover:text-blue-700">Create</a></p>
    <hr class="mb-4">

    {{ range .Todos }}
    <div class="bg-gray-100 p-4 rounded-lg mb-4">
        <div class="text-lg">{{.Content}}</div>
        <p class="mt-4"><a href="/todos/edit/{{.ID}}" class="text-blue-500 hover:text-blue-700">Edit</a></p>
        <p><a href="/todos/delete/{{.ID}}" class="text-red-500 hover:text-red-700">Delete</a></p>
    </div>
    <hr class="mb-4">
    {{end}}
</div>
{{end}}
