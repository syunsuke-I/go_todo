{{define "content"}}
<form class="flex flex-col p-4 max-w-md mx-auto bg-white shadow-md" role="form" action="/todos/save" method="post">
  <div class="text-lg font-medium mb-4">TodosCreate</div>
  <div class="form-group mb-4">
    <textarea class="form-control p-2 border rounded focus:border-blue-500 focus:ring focus:ring-blue-200 w-full" name="content" id="content" placeholder="Todoを追加" rows="4"></textarea>
  </div>
  <button class="py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4 ml-auto" type="submit">作成</button>
</form>
{{end}}
